<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
      action="https://formsubmit.co/agodoalice@gmail.com"
      method="POST"
      enctype="multipart/form-data"
    >
      <h2>Send Us a Message</h2>
      <input
        type="hidden"
        name="_next"
        value="https://yourdomain.co/thankyou.html"
      />
      <input type="hidden" name="_subject" value="New Message submission!" />
      <input type="hidden" name="_cc" value="johnelipse472@gmail.com" />
      <input type="hidden" name="_captcha" value="false" />
      <input
        type="hidden"
        name="_autoresponse"
        value="Thank you for contacting us, One of our team will be in touch with you in a minute!"
      />
      <div class="form-input">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="Eg John Doe"
        />
      </div>
      <div class="form-input">
        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Eg johndoe@gmail.com"
        />
      </div>
      <div class="form-input">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Eg 256 784 817 143"
        />
      </div>
      <div class="form-input">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
      </div>
      <input type="file" name="attachment" accept="image/png, image/jpeg" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
